<!DOCTYPE html>
<html lang="en">

  <head>
      <title>SK9 Add Session</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
      <link rel="stylesheet" type="text/css" href="add-session.css">
  </head>

  <nav role="navigation">
    <a href="index.html">Home</a>
    <a href="add-session.html">Add A Session</a>
    <a href="folder-contents.html">Folder Contents</a>
    <a href="session-detail.html">Session Details</a>
</nav>
    <main role="main">
      <header>
        <h1>New Session Details</h1>
      </header>
      <section>
        <form id="new-session">
          <section class="form-section overview-section">
            <label for="session-title">Session Title</label>
            <input type="text" name="session-title" placeholder="Session Title" required>
          </section>
          <section class="form-section overview-section">
            <label for="session-summary">Session summary</label>
            <textarea name="session-summary" rows="15" required></textarea>
          </section>
          <section class="hours-slept-container" class="form-section">
            <label for="hours-slept">Hours slept</label>
            <input type="number" name="hours-slept" id="hours-slept" placeholder="8">
          </section>
          <section class="form-section session-type-section">
            <h2>Select session type</h2>

            <input type="radio" name="session-type" id="session-type-runaway" value="0" class="session-type-radio" checked>
            <label for="session-type-runaway">
              <span>Runaway</span>
              <p class="session-type-explanation">These are drills where the dog watches the subject runway and hide / partially hide.</p>
            </label>

            <input type="radio" name="session-type" name="session-type" id="session-type-blind" value="1" class="session-type-radio">
            <label for="session-type-blind">
              <span>Blind</span>
              <p class="session-type-explanation">A subject hides and the dog does not watch the direction they go in or how they are hidden.</p>
            </label>

            <input type="radio" name="session-type" id="session-type-multiple" value="2" class="session-type-radio">
            <label for="session-type-multiple">
              <span>Multiple</span>
              <p class="session-type-explanation">Multiple subjects are hidden during one search.</p>
            </label>

          </section>

          <section class="form-section">
            <label class="dream-date-label" for="date-month">Date of Session</label>
            <input type="number" name="date-month" id="date-month" placeholder="01" min="1" max="12" required=""> .
            <input type="number" name="date-day" class="date-day"  placeholder="01" min="1" max="31" required=""> .
            <input type="number" name="date-year" class="date-year" placeholder="2017" min="2016" max="2017" required="">
          </section>
          <section class="button-section">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </section>
        </form>
      </section>
    </main>
  </body>

</html>
